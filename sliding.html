<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Images</title>
    <style>
        /* Container for the slideshow */
        .slideshow-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        /* Hide images by default */
        .mySlides {
            display: none;
            width: 100%;
        }

        /* Animation effect (optional) */
        .fade {
            animation: fadeEffect 2s ease-in-out infinite;
        }

        @keyframes fadeEffect {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 0; }
            75% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <img src="formsathihomeimage.png" class="mySlides fade">
        <img src="file (1).jpg" class="mySlides fade">
        <img src="file.jpg" class="mySlides fade">
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        showSlides();
    </script>

</body>
</html>
